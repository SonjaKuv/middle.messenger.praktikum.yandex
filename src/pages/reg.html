{{> header pageTitle="Регистрация"}}

<main class="main reg">
  <h1 class="main__title">регистрация</h1>
  <form action="" method="" class="form">
    <label class="form__label">
      <input class="form__input" type="email" name="email" required />
      <span class="form__palceholder">E-mail</span>
      <span class="form__error-text">неверный формат почты</span>
    </label>
    <label class="form__label">
      <input class="form__input" type="text" name="login" required />
      <span class="form__palceholder">Логин</span>
    </label>
    <label class="form__label">
      <input class="form__input" type="text" name="first_name" required />
      <span class="form__palceholder">Имя</span>
    </label>
    <label class="form__label">
      <input class="form__input" type="text" name="second_name" required />
      <span class="form__palceholder">Фамилия</span>
    </label>
    <label class="form__label">
      <input class="form__input" type="tel" name="phone" required />
      <span class="form__palceholder">Телефон</span>
      <span class="form__error-text">неверный формат телефона</span>
    </label>
    <label class="form__label">
      <input class="form__input" type="password" name="password" required />
      <span class="form__palceholder">Пароль</span>
    </label>
    <label class="form__label error">
      <input class="form__input" type="password" name="password" required />
      <span class="form__palceholder">Пароль (ещё раз)</span>
      <span class="form__error-text">пароли не совпадают</span>
    </label>
    {{> button label="Зарегистрироваться"}}
  </form>
  {{> link href="src/pages/auth.html" title="Войти" block="reg"}}
</main>

{{> footer }}
