{{> header pageTitle="Регистрация"}}

<body>
  <main class="main reg">
    <h1 class="main_title">регистрация</h1>
    <form action="" method="" class="form">
      <label class="form_label">
        <input class="form_input" type="email" name="email" required />
        <span class="form_palceholder">E-mail</span>
        <span class="form_error-text">неверный формат почты</span>
      </label>
      <label class="form_label">
        <input class="form_input" type="text" name="login" required />
        <span class="form_palceholder">Логин</span>
      </label>
      <label class="form_label">
        <input class="form_input" type="text" name="first_name" required />
        <span class="form_palceholder">Имя</span>
      </label>
      <label class="form_label">
        <input class="form_input" type="text" name="second_name" required />
        <span class="form_palceholder">Фамилия</span>
      </label>
      <label class="form_label">
        <input class="form_input" type="tel" name="phone" required />
        <span class="form_palceholder">Телефон</span>
        <span class="form_error-text">неверный формат телефона</span>
      </label>
      <label class="form_label">
        <input class="form_input" type="password" name="password" required />
        <span class="form_palceholder">Пароль</span>
      </label>
      <label class="form_label error">
        <input class="form_input" type="password" name="password" required />
        <span class="form_palceholder">Пароль (ещё раз)</span>
        <span class="form_error-text">пароли не совпадают</span>
      </label>
      {{> button label="Зарегистрироваться"}}
    </form>
    {{> link href="src/pages/auth.html" title="Войти"}}
  </main>
</body>

{{> footer }}
