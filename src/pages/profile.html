{{> header pageTitle="Профиль"}}

<main class="main profile">
    {{> aside }}
    <div class="profile__container">
        <button type="button" class="profile__avatar">
            <img class="profile__avatar-image" src="/static/images/person.svg" alt="Аватар" />
            <span class="profile__avatar-text">Поменять аватар</span>
        </button>
        <h1 class="main__title profile__title">Иван</h1>

        <form action="" method="" class="form profile__form">
            <label class="form__label">
                <span class="form__palceholder">Почта</span>
                <input class="form__input" type="email" name="email" readonly value="pochta@yandex.ru" />
            </label>
            <label class="form__label">
                <span class="form__palceholder">Логин</span>
                <input class="form__input" type="text" name="login" readonly value="ivanivanov" />
            </label>
            <label class="form__label">
                <span class="form__palceholder">Имя</span>
                <input class="form__input" type="text" name="first_name" readonly value="Иван" />
            </label>
            <label class="form__label">
                <span class="form__palceholder">Фамилия</span>
                <input class="form__input" type="text" name="second_name" readonly value="Иванов" />
            </label>
            <label class="form__label">
                <span class="form__palceholder">Имя в чате</span>
                <input class="form__input" type="text" name="display_name" readonly value="Иван" />
            </label>
            <label class="form__label">
                <span class="form__palceholder">Телефон</span>
                <input class="form__input" type="tel" name="phone" readonly value="+7 (909) 967 30 30" />
            </label>
        </form>

        <div class="profile__change-container">
            <button type="button" class="profile__change-button">Изменить данные</button>
            <button type="button" class="profile__change-button">Изменить пароль</button>
            <button type="button" class="profile__exit-button">Выйти</button>
        </div>
    </div>
</main>

{{> footer }}
