{{> header pageTitle="Вход"}}

      <label class="form_label error">
        <input class="form_input" type="text" name="login" required />
        <span class="form_palceholder">Логин</span>
        <span class="form_error-text">неверный логин</span>

      <label class="form_label">

      </label>
      {{> button label="Авторизоваться"}}
    </form>

{{> footer }}
